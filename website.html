<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Websites</title>
    <!-- <link rel="stylesheet" href="bulma.min.css" /> -->
    <link rel="stylesheet" href="css/website.css" />
</head>
<body>
    <div class="container m-5">


        <h1>Reading Progress Tracker</h1>
        <input type="file" id="fileInput" multiple accept=".json" />
        <button id="import-data" type="button">
            Import Data
        </button>

    

        <button id="export-data">
            Download Novel Data
        </button>

        <!-- <label id="novel-toggle" class="switch">
            <input type="checkbox" id="readingToggle">
            <span class="slider round"></span>
        </label> -->

        <button id="add-website-button">
            Add Website to Track
        </button>
        <div id="add-website-div">
            <form id="add-website-form">
                <label for="website-novel">Give a link to a novel for a website</label><br>
                <textarea id="website-novel" name="website-novel" placeholder="Example: https://Example.com/.../example-novel-name/" rows="2" cols="100"></textarea><br><br>

                <label for="website-chapter">Give a link to a chapter of a novel for a website</label><br>
                <textarea id="website-chapter" name="chapter" placeholder="Example: https://Example.com/.../example-novel-name/.../chapter-1" rows="2" cols="100"></textarea><br><br>

                <button type="submit">Send</button>
            </form>
        </div>
        
        
        <div class="container m-3" id="website-table">
             <div class="info-rows" id="info-rows-template">   <!-x- can be rows or novels or websites -->
                <template class="website-row" id="website-row-template">
                    <div>
                        <h3 class="website"></h3>
                    </div>
                    <div class="novels-inside-websites" id="novels-inside-websites-template">
                        
                    </div>
                </template>

                <template class="novel-row" id="novel-row-template">
                    <div class="novel-row-group">
                        <div class="novel-row-entry">
                            <label>Novel: </label>
                            <p class="novel-name"></p>
                        </div>

                        <div class="novel-row-entry">
                            <label>Last Chapter: </label>
                            <a class="novel-link"></a>
                        </div>

                        <div class="novel-row-entry">
                            <label>Last Viewed</label>
                            <p class="novel-timestamp"></p>
                        </div>
                    </div>
                </template>


            </div>
        </div>
            
         
    </div>
    <script src="js/Novel.js"></script>
    <script src="js/Website.js"></script>
    <script src="js/loadWebsites.js"></script>
</body>
</html>
