<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Websites</title>
    <link rel="stylesheet" href="bulma.min.css" />
</head>
<body>
    <div class="container m-5">
        <h1>Websites</h1>
        
        <div class="container m-3" id="website-table">
             <div class="info-rows">   <!-- can be rows or novels or websites -->
                <template class="website-row" id="website-row-template">
                    <div>
                        <h3 data-bind="website"></h3>
                    </div>
                    <div class="novels-inside-websites">
                        
                    </div>
                </template>

                <template class="novel-row" id="novel-row-template">
                    <div>
                        <label>Novel: </label>
                        <p data-bind="novel-name"></p>
                    </div>

                    <div>
                        <label>Last Chapter: </label>
                        <a data-bind="novel-link"></a>
                    </div>
                </template>


            </div>
        </div>
            
         
    </div>
    <script src="js/loadWebsites.js"></script>
</body>
</html>
